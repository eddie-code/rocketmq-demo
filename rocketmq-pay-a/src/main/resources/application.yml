dubbo:
  application:
    id: example-paya
    name: example-paya
    qosEnable: true
    qosPort: 22211
  protocol:
    id: dubbo
    name: dubbo
    port: 12343
  registry:
    address: zookeeper://192.168.8.108:2181?backup=192.168.8.240:2181,192.168.8.246:2181
    id: example-paya-registry
  scan:
    basePackages: com.example.paya.*
logging:
  level:
    tk:
      mybatis: TRACE
    com:
      example:
        paya:
          mapping: debug
# Enables Dubbo All Endpoints
management:
  endpoint:
    dubbo:
      enabled: true
    dubbo-configs:
      enabled: true
    dubbo-properties:
      enabled: true
    dubbo-references:
      enabled: true
    dubbo-services:
      enabled: true
    dubbo-shutdown:
      enabled: true
  health:
    dubbo:
      # Dubbo Health
      status:
        ## StatusChecker Name defaults (default : "memory", "load" )
        defaults: memory
        ## StatusChecker Name extras (default : empty )
        extras: load,threadpool
mybatis:
#  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.paya
server:
  port: 8003
  servlet:
    context-path: /
spring:
  datasource:
    db1: # 数据源1
      jdbc-url: jdbc:mysql://192.168.8.100:61337/example_paya?characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useUnicode=true&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
    db2: # 数据源2
      jdbc-url: jdbc:mysql://192.168.8.100:61337/example_msglog?characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useUnicode=true&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
